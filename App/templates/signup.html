{% extends "layout.html" %}
{% block title %}Signup Page{% endblock %}
{% block page %}UWI Competitions Platform{% endblock %}

{{ super() }}

{% block content %}

<style>

    .centers{
        margin: 0;
        padding: 0;
        background: #9FB1BC; 
        overflow: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        border-radius: 25px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    } /*center was messing with the nav */
                

    .centers h2{
        text-align: center;
        padding: 0 0 20px 0;
        /* border-bottom: 1px solid silver; */
    }

    .centers form {
        padding: 0 40px;
        box-sizing: border-box;
    }

    form .txt_field{
        position: relative;
        /* border-bottom: 2px solid #adadad; */
        margin: 30px 0;
    }

    .txt_field input{
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }

    .txt_field label{
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }

    .txt_field span::before{
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: 2px;
        /* background: #2691d9; */
    }

    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label{
        top: -5px;
        color: #6E8898;
    }

    .txt_field input:focus ~ span::before,
    .txt_field input:valid ~ span::before{
        width: 100%;
    }

    .pass{
        margin: -5px 0 20px 5px;
        color: #a6a6a6;
        cursor: pointer;
    }

    .pass:hover{
        text-decoration: underline;
    }

    input[type="submit"]{
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #6E8898;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }

    input[type="submit"]:hover{
        border-color: #6E8898;
        transition: .5s;
    }

    .signup_link{
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
    }

    .signup_link a{
        color: #6E8898;
        text-decoration: none;
    }

    .signup_link a::hover{
        text-decoration: underline;
    }

    .radio_group {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
    }

    .radio_group label {
        position: relative;
        padding: 10px 20px;
        font-size: 14px;
        color: black;
        cursor: pointer;
        border: 2px solid #9FB1BC;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .radio_group input[type="radio"] {
        display: none; /* Hide the default radio button */
    }

    .radio_group input[type="radio"]:checked + label {
        background-color: #6E8898; /* Highlighted background color */
        color: white; /* Highlighted text color */
        border-color: #6E8898; /* Highlighted border color */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Optional shadow */
    }

    .radio_group label:hover {
        background-color: #e0f2f1; /* Hover background color */
        border-color: #6E8898; /* Hover border color */
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

</style>

<div style="background-color: #9FB1BC; border-radius: 25px;" class="centers">
    <h2 style="color: black;">Sign Up</h2>
    
    <form action="{{ url_for('auth_views.signup') }}" method="post" style="font-family: helvetica;">

        <div class="txt_field">
            <input style="color: black;" type="text" id="email" name="email" required>
            <label style="color: black;" for="email">Email:</label>
        </div>
        
        <div class="txt_field">
            <input style="color: black;" type="text" id="username" name="username" required>
            <label style="color: black;" for="username">Username:</label>
        </div>

        <div class="txt_field">
            <input style="color: black;" type="password" id="password" name="password" required>
            <label style="color: black;" for="password">Password:</label>
        </div>
        <p>Select Account Type:</p>
        <div class="radio_group">
            <input type="radio" id="student_radio" name="account_type" value="student" required>
            <label for="student_radio">Student</label>
        
            <input type="radio" id="moderator_radio" name="account_type" value="moderator">
            <label for="moderator_radio">Moderator</label>
        </div>


        <input type="submit" class="btn" style="background-color: #6E8898;" value="Sign Up">
    </form>
    
    <div style="color: black; margin: 25px;" class="login_link">
        Already a user? <a style="color: black; text-decoration: underline;" href="{{ url_for('auth_views.login') }}" class="login-link">Log In</a>
    </div>
</div>

{% endblock %}
