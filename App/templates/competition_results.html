{% extends "layout.html" %}
{% block title %}Competition Results{% endblock %}
{% block page %}UWI Competitions Platform{% endblock %}

{{ super() }}

{% block content %}
<center><h2 style="color: white;">Competition Results</h2></center>

<main class="container" style="padding: 15px; background-color: black;">
    <form name="addForm" class="card" method="POST" action="/add_results" style="background-color: black;">
        <div class="card-content">
            <span style="color: white" class="card-title">Enter competition results</span>
            <div class="input-field">
                <input type="text" name="mod_name" placeholder="Enter Moderator Username" class="validate" required>
                <label for="mod_name">Moderator Username</label>
            </div>
            <div class="input-field">
                <input type="text" name="comp_name" placeholder="Enter Competition Name" class="validate" required>
                <label for="comp_name">Competition Name</label>
            </div>
            <div class="input-field">
                <input type="text" name="team_name" placeholder="Enter Team Name" class="validate" required>
                <label for="team_name">Team Name</label>
            </div>
            <div class="input-field">
                <input type="text" name="student1" placeholder="Enter Student Name" class="validate" required>
                <label for="team_name">Team Name</label>
            </div>
            <div class="input-field">
                <input type="text" name="student2" placeholder="Enter Student Name" class="validate" required>
                <label for="team_name">Team Name</label>
            </div>
            <div class="input-field">
                <input type="text" name="student3" placeholder="Enter Student Name" class="validate" required>
                <label for="team_name">Team Name</label>
            </div>
            <div class="input-field">
                <input type="number" name="score" placeholder="Enter Score" class="validate" required>
                <label for="score">Score</label>
            </div>
        </div>
        <div class="card-action">
            <div class="row">
                <div class="col s12">
                    <button class="btn black right" type="submit" name="action">UPLOAD
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</main>
{% endblock %}
