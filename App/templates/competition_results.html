{% extends "layout.html" %}
{% block title %}Competition Results{% endblock %}
{% block page %}UWI Competitions Platform{% endblock %}

{{ super() }}

{% block content %}
<style>
  .results-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #9FB1BC;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-family: 'Arial', sans-serif;
  }

  .results-header {
      text-align: center;
      margin-bottom: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
  }

  .form-group {
      margin-bottom: 15px;
  }

  .form-group label {
      display: block;
      margin-bottom: 5px;
      color: white;
      font-size: 14px;
      font-weight: bold;
  }

  .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background-color: white;
  }

  .form-group input:focus {
      border-color: #6E8898;
      outline: none;
      box-shadow: 0 0 5px rgba(110, 136, 152, 0.5);
  }

  .form-actions {
      text-align: center;
      margin-top: 20px;
  }

  .form-actions button {
      padding: 10px 20px;
      background-color: #6E8898;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .form-actions button:hover {
      background-color: #58727E;
  }
</style>

<div class="results-container">
    <h2 class="results-header">Competition Results</h2>
    <form name="addForm" method="POST" action="{{ url_for('comp_views.add_competition_results', comp_name=competition.name) }}">
        <div class="form-group">
            <label for="team_name">Team Name:</label>
            <input type="text" id="team_name" name="team_name" placeholder="Enter Team Name" class="validate" required>
        </div>
        <div class="form-group">
            <label for="student1">Student 1:</label>
            <input type="text" id="student1" name="student1" placeholder="Enter Student Name"  class="validate" required>
        </div>
        <div class="form-group">
            <label for="student2">Student 2:</label>
            <input type="text" id="student2" name="student2" placeholder="Enter Student Name"  class="validate" required>
        </div>
        <div class="form-group">
            <label for="student3">Student 3:</label>
            <input type="text" id="student3" name="student3" placeholder="Enter Student Name" class="validate" required>
        </div>
        <div class="form-group">
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" placeholder="Enter Score" class="validate" required>
        </div>
        <div class="form-actions">
            <button type="submit">Upload Results</button>
        </div>
    </form>
</div>
{% endblock %}
