{% extends "layout.html" %}
{% block title %}Competition Creation{% endblock %}
{% block page %}UWI Competitions Platform{% endblock %}

{{ super() }}

{% block content %}
<style>
  .create-competition-container {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      background-color: #9FB1BC;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-family: 'Arial', sans-serif;
  }

  .create-competition-header {
      text-align: center;
      margin-bottom: 26px;
      margin-top: 26px;
      color: white;
      font-family: sans-serif;
      font-size: 32px;
  }

  .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
  }

  .form-group label {
      margin-bottom: 5px;
      color: white;
      font-size: 14px;
      font-weight: bold;
  }

  .form-group input,
  .form-group select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
  }

  .form-group input:focus,
  .form-group select:focus {
      border-color: #6E8898;
      outline: none;
      box-shadow: 0 0 5px rgba(110, 136, 152, 0.5);
  }

  .form-actions {
      text-align: center;
      margin-top: 20px;
  }

  .form-actions button {
      padding: 10px 20px;
      background-color: #6E8898;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .form-actions button:hover {
      background-color: #58727E;
  }

</style>

<div class="create-competition-container">
    <h2 class="create-competition-header">Create Competition</h2>
    <form name="addForm" method="POST" action="/createcompetition">
        <div class="form-group">
            <label for="name">Name of Competition:</label>
            <input type="text" id="name" name="name"  required style="color: white;">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required style="color: white;">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location"  required style="color: white;">
        </div>
        <div class="form-group">
          <label for="level" style="color: white;">Competition Level</label>
          <input style="color: white;" type="number" name="level"  min="1" max="5">
        </div>
        <div class="form-group">
          <label for="max_score" style="color: white;">Competition Max Value</label>
          <input style="color: white;" type="text" name="max_score" class="materialize-textarea" required>
        </div>
        <div class="form-actions">
            <button type="submit">Create</button>
        </div>
    </form>
</div>
{% endblock %}
