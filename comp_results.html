{% extends "layout.html" %}
{% block title %}Competition Results{% endblock %}
{% block page %}Competition Results{% endblock %}

{{ super() }}

{% block content %}
<main class="container" style="padding-top: 75px">
  <form name="addForm" class="card" method="POST" action="/compresults">
    <div class="card-content">
      <span class="card-title">Enter competition results</span>
        <div class="input-field">
          <input type="text" name="mod_name" placeholder="Enter Moderator Username" class="validate" required>
          <label for="mod_name">Moderator Username</label>
        </div>
        <div class="input-field">
          <input type="text" name="comp_name" placeholder="Enter Competition Name" class="validate" required>
          <label for="comp_name">Competition Name</label>
        </div>
        <div class="input-field">
          <input type="text" name="team_name" placeholder="Enter Team Name" class="validate" required>
          <label for="team_name">Team Name</label>
        </div>
        <div class="input-field">
          <input type="number" name="score" placeholder="Enter Score" class="validate" required>
          <label for="score">Score</label>
        </div>
    </div>
    <div class="card-action">
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light blue right" type="submit" name="action">UPLOAD
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
    </div>
  </form>
</main>
{% endblock %}
